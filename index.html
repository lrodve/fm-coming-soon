<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Base Apparel" />
    </header>
    <main class="main_grid">
      <div class="hero_container">
        <img src="./images/hero-mobile.jpg" alt="Hero" class="hero" />
      </div>

      <div class="content">
        <h1><span>we're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email bello to stay up-to-date with announcements and our
          launch deals
        </p>
        <form novalidate>
          <div class="input-control">
            <input
              type="email"
              class="input"
              placeholder="Email Address"
              id="input-email"
            />
            <img
              src="./images/icon-error.svg"
              alt="Icon Error"
              class="input-error"
            />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <span class="error-text"></span>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
